<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/icons/logo.svg" alt="logo">
                <p> Dashboard </p> 
            </div>

            <div class="top-navigation">
                <div class="nav">
                    <img class= "icon" src="assets/icons/home.svg" alt="home">
                    <p> Home </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/user.svg" alt="Profile">
                    <p> Profile </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/message.svg" alt="Messages">
                    <p> Messages </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/history.svg" alt="History">
                    <p> History </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/tasks.svg" alt="Tasks">
                    <p> Tasks </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/communities.svg" alt="Communities">
                    <p> Communities </p>
                </div>
            </div>

            <div class="bottom-navigation">
                <div class="nav">
                    <img class= "icon" src="assets/icons/settings.svg" alt="Settings">
                    <p> Settings </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/support.svg" alt="Support">
                    <p> Support </p>
                </div>
                <div class="nav">
                    <img class= "icon" src="assets/icons/privacy.svg" alt="Privacy">
                    <p> Privacy </p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="left">
                    <img class= "icon" src="assets/icons/search.svg" alt="search">
                    <div class="search"></div>
                </div>
                <div class="right">
                    <img class= "icon" src="assets/icons/notification.svg" alt="Notification">
                    <img class= "img-small"src="assets/images/profileImage.jpg" alt="profileImage">
                    <p>Morgan Oakly</p>
                </div>
            </div>

            <div class="bottom">
                <div class="left">
                    <img class= "img-big"src="assets/images/profileImage.jpg" alt="profileImage">
                    <div class="greetings">
                        <h6> Hi there, </h6>
                        <h1> Morgan Oakly (@morgan) </h1>
                    </div>
                </div>
                <div class="right">
                    <button> New </button>
                    <button> Upload </button>
                    <button> Share </button>
                </div>
            </div>
        </div>
        <div class="bottom"> </div>
    </div>
</body>
</html>
