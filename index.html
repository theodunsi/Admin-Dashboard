<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/icons/logo.svg" alt="logo">
                <p> Dashboard </p> 
            </div>

            <div class="topNavigation">
                <div class="nav">
                    <img src="assets/icons/home.svg" alt="home">
                    <p> Home </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/user.svg" alt="Profile">
                    <p> Profile </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/message.svg" alt="Messages">
                    <p> Messages </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/history.svg" alt="History">
                    <p> History </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/tasks.svg" alt="Tasks">
                    <p> Tasks </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/communities.svg" alt="Communities">
                    <p> Communities </p>
                </div>
            </div>

            <div class="bottomNavigation">
                <div class="nav">
                    <img src="assets/icons/settings.svg" alt="Settings">
                    <p> Settings </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/support.svg" alt="Support">
                    <p> Support </p>
                </div>
                <div class="nav">
                    <img src="assets/icons/privacy.svg" alt="Privacy">
                    <p> Privacy </p>
                </div>
            </div>
        </div>
        <div class="header"> </div>
        <div class="bottom"> </div>
    </div>
</body>
</html>
